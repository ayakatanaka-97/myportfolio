    <main class="contact_main">
      <div class="l_contents contact">
        <div class="m_title-container" id="contact">
          <div class="m_title-circle"></div>
          <!-- /.m_title-circle -->
          <div class="m_title_text-container">
            <h2 class="m_title-title">
              <span class="m_title-white">C</span>ONTACT
            </h2>
            <p class="m_title-text">お問い合わせ</p>
            <!-- /.m_title-text -->
            <img
              src="img/line.png"
              width="401"
              height="27"
              class="m_title-line"
            />
          </div>
          <!-- /.m_title_text-container -->
          <p class="contact_title_subtext">
            以下のフォームからご記入ください。
          </p>
        </div>
        <!-- /.m_title-container -->

        <div class="contact_kv">
          <div class="contact_kv-inner l_container-lg">
            <div class="contact_kv-box">
              <img
                src="img/kv-img.png"
                height="476"
                width="341"
                class="contact_kv-img"
              />

              <!-- <h1 class="m_kv-title">お問い合わせ</h1> -->
            </div>
            <!-- /.m_kv-box -->
          </div>
          <!-- /.m_kv-inner -->
        </div>
        <!-- /.l_contents -->
      </div>
      <!-- /.contact_kv -->

      <div class="l_contents">
        <div class="l_container-sm">
          <form action="" class="contact_form">
            <dl class="contact_form_list">
              <dt class="contact_form_heading">
                会社名<span class="contact_form_example"
                  >例.株式会社Sample</span
                >
              </dt>
              <dd class="contact_form_detail">
                <input type="text" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                お名前<span class="contact_form_example">例.山田太郎</span>
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="text" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                お名前 (フリガナ)<span class="contact_form_example"
                  >例.ヤマダタロウ</span
                >
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="text" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                電話番号<span class="contact_form_example">例.0312345678</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="tel" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                メールアドレス<span class="contact_form_example"
                  >例.info@sample.com</span
                >
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <input type="email" class="contact_form_input" />
              </dd>
              <dt class="contact_form_heading">
                お問い合わせ内容
                <span class="contact_form_required">必須</span>
              </dt>
              <dd class="contact_form_detail">
                <textarea
                  class="contact_form_textarea"
                  placeholder="ご自由にご記入ください。"
                ></textarea>
              </dd>
            </dl>

            <div class="contact_form_btn-wrapper">
              <div class="m_btn">
                <input
                  type="submit"
                  class="m_btn_input"
                  value="この内容で送信する"
                />
              </div>
              <!-- /.m_btn -->
            </div>
            <!-- /.contact_form_btn-wrapper -->

            <div class="contact_form_return-btn-wrapper">
              <a href="index.html" class="m_return-btn">トップに戻る</a
              ><!-- m_btn/ -->
            </div>
            <!-- /.contact_form_btn-wrapper -->
          </form>
        </div>
        <!-- /.l_container-sm -->
      </div>
      <!-- /.l_contents -->
    </main>
